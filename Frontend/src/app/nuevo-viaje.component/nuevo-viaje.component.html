<div class="viaje-container">
    <!-- Encabezado con logo -->
    <div class="header">
        <img src="assets/logo1.png" alt="Grafo Logística" class="logo">
        <div class="user-icon">
        <i class="fa fa-user-circle"></i>
        </div>
    </div>

    <!-- Formulario de nuevo viaje -->
    <div class="form-container">
        <h2>Nuevo viaje</h2>

        <form>
        <label>Origen</label>
        <div class="input-group">
            <input type="text" placeholder="Seleccione el origen" required>
            <i class="fa fa-map-marker-alt"></i>
        </div>

        <label>Destino</label>
        <div class="input-group">
            <input type="text" placeholder="Seleccione el destino" required>
            <i class="fa fa-map-marker-alt"></i>
        </div>

        <label>Fecha y hora de salida</label>
        <div class="input-group">
            <input type="datetime-local" required>
            <i class="fa fa-calendar-alt"></i>
        </div>

        <label>Agregar camión</label>
        <div class="input-group">
            <input type="text" placeholder="Seleccione camión" required>
            <i class="fa fa-plus-circle"></i>
        </div>

        <button type="submit" class="btn-submit">Pagar seña</button>
        </form>
    </div>
</div>
