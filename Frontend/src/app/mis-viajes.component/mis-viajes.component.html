<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <h1>GRAFO <span>LOGÍSTICA</span></h1>
        </div>
        <div class="user-icon">
        <img src="assets/user.png" alt="Usuario" />
        </div>
    </header>

    <h2 class="titulo">Mis viajes</h2>

    <div *ngFor="let viaje of viajes" class="card">
        <div class="card-content">
        <div class="info">
            <h3>{{ viaje.origen }}</h3>
            <p>{{ viaje.fecha }}</p>
            <h3 class="destino">{{ viaje.destino }}</h3>
        </div>
        <button (click)="toggleDetalles(viaje)" class="btn-toggle">▼</button>
        </div>

        <!-- Detalles -->
        <div *ngIf="viaje.mostrarDetalles" class="detalles">
        <p *ngIf="viaje.estado === 'En viaje'">Número de viaje: {{ viaje.numero }}</p>
        <button *ngIf="viaje.estado === 'En viaje'" class="btn-descargar">Descargar</button>
        </div>
    </div>
</div>
