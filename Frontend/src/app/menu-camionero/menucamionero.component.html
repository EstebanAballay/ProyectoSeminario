<!-- Encabezado fuera del contenedor -->
<header class="app-header">
  <div class="logo-section">
    <img src="assets/logo.png" alt="Grafo Logística" class="logo-image">
  </div>
  <div class="user-profile">
    <i class="fas fa-user-circle profile-icon"></i>
  </div>
</header>

<!-- Contenido principal -->
<div class="main-container">
  <div class="card-body">
    <h1 class="welcome-title">¡Bienvenido Chofer!</h1>

    <div class="menu-options">
      <button class="menu-button" [routerLink]="['/viajes-realizados']">
        <div class="icon-background">
          <i class="fas fa-history icon"></i>
        </div>
        <span>Viajes realizados</span>
      </button>

      <button class="menu-button" [routerLink]="['/viajes-pendientes']">
        <div class="icon-background">
          <i class="fas fa-truck-moving icon"></i>
        </div>
        <span>Viajes pendientes</span>
      </button>

      <button class="menu-button" [routerLink]="['/viaje-en-curso']">
        <div class="icon-background">
          <i class="fas fa-map-marked-alt icon"></i>
        </div>
        <span>Viaje en curso</span>
      </button>
    </div>
  </div>
</div>
