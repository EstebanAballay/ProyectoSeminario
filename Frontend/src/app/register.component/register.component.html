<body>
    <div class="card">
        <!-- Encabezado con logo -->
        <div class="card-header">
            <img src="assets/logo1.png" alt="Grafo Logística" class="logo">
        </div>

        <!-- Cuerpo con formulario -->
        <div class="card-body">
            <h2>Registro</h2>
            <form (ngSubmit)="onRegister()" #registerForm="ngForm">

                <!-- Campo: Nombre -->
                <input
                    type="text"
                    placeholder="Nombre"
                    name="nombre"
                    [(ngModel)]="user.nombre"
                    required
                >

                <!-- Campos nuevos -->
                <input
                    type="text"
                    placeholder="Apellido"
                    name="apellido"
                    [(ngModel)]="user.apellido"
                    required
                >
                <input
                    type="text"
                    placeholder="DNI"
                    name="dni"
                    [(ngModel)]="user.dni"
                    required
                >
                <input
                    type="text"
                    placeholder="Celular"
                    name="cel"
                    [(ngModel)]="user.cel"
                    required
                >
                <input
                    type="text"
                    placeholder="CUIT"
                    name="cuit"
                    [(ngModel)]="user.cuit"
                    required
                >
                <input
                    type="text"
                    placeholder="Dirección"
                    name="direccion"
                    [(ngModel)]="user.direccion"
                    required
                >

                <!-- Campo: Email -->
                <input
                    type="email"
                    placeholder="Email"
                    name="email"
                    [(ngModel)]="user.email"
                    required
                >

                <!-- Contraseña -->
                <input
                    type="password"
                    placeholder="Contraseña"
                    name="password"
                    [(ngModel)]="user.password"
                    required
                >
                <input
                    type="password"
                    placeholder="Confirmar contraseña"
                    name="confirmPassword"
                    [(ngModel)]="user.confirmPassword"
                    required
                >

                <!-- Botón -->
                <button type="submit" class="btn-access">Registrarse</button>
            </form>

            <a routerLink="/login" class="register-link">Ya tengo cuenta</a>
        </div>
    </div>
</body>
